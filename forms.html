<!DOCTYPE html>
<html lang="en">
<head>
     <title>HTML forms</title>
     <link rel="icon" href="/images/favicon.ico"> 
</head>
<body>
    <form>
        <label> First Name : </label>

        <input type="text" placeholder="Enter Name"><br>

        <label>Last Name : </label>

         <input type="text" placeholder="Surname"><br>

         <label for="email"> Enter EmailId : </label>

         <input type="email" placeholder="Enter the email id" id="email"><br>

         <label for="dob"> Enter your DOB : </label>

         <input type="date" placeholder="date of birth" id="dob"><br>


         <label>password : </label>
         <input type="password" placeholder="Enter Password"><br>

         <input type="checkbox" id="terms">
         <label for="terms"> I agree on the conditions</label><br>

        <label for="Gender">Select gender</label>
        <input type="radio" value="male" id="male" name="gender">

        <label for="male">Male</label>
        <input type="radio" value="Female" id="female" name="gender">

        <label for="female">Female</label><br>
        <label for="Country">Select Country : </label>

        <select id="Country">
            <option value="india">INDIA</option>
            <option value="usa">USA</option>
            <option value="nepal">NEPAL</option>
            <option value="london">LONDON</option>
        </select><br>

        <textarea pakceholder="Explain something," rows="5" cols="7"></textarea>
        <label for="file">Upload file : </label>
         
        <input type="file" value="file" id="file"><br>

       <br> <input type="Submit"><br>

       <br><input type="reset"><br>
    </form>
</body>
</html>
